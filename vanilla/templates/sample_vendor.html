<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sample vendor</title>

    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
  </head>

  <body align="center">
    <h1>I'll flatten you like my fucking dog</h1>

    {% if session.logged_in %}
    <p> {{ current_user.id[0] }} {{ current_user.id[1] }}</p>

    {% if current_user.id[0] == 'Dog Flat ' %}
    <button onclick="document.getElementById('add_btn').style.display='block'" style="width:auto;">Add New Item</button>
    <div id="add_btn" class="modal">
<!--       <span onclick="document.getElementById('add_btn').style.display='none'" class="close" title="Close Modal">Ã—</span> -->
      <form action="{{ url_for('sample_vendor') }}" method="post">
        <div class="container">
          <input type="text" placeholder="Name" name="itemName" required>

          <input type="text" placeholder="Item description" name="itemDesc" required>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('add_btn').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Add Item</button>
          </div>
        </div>
      </form>
    </div>
    {% endif %}

    {% else %}
    <p> log in before you get fucking flattened </p>
    {% endif %}



    <h3><a href="{{ url_for('show_home') }}">back to safety</h3>
  </body>

  <script>
  // Get the modal
  var modal = document.getElementById('add_btn');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
</html>
