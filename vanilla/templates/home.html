    <title>Vanilla Clothing</title>

  <body align="center">
    <h1>Vanilla Clothing Co.</h1>

    <!-- display login button if current visitor isn't logged in -->
    {% if not session.logged_in %}
    <h2>Login or signup whatever dude i don't fuckin' care what you do</h2>

    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('show_home') }}" method=post>
      <dl>
        <dt>email:
        <dd><input type="text" name="email">
        <dt>password:
        <dd><input type="password" name="password">
        <dd><input type="submit" name="action" value="login">
        <dd><input type="submit" name="action" value="signup">
      </dl>
    </form>

    <form action="{{ url_for('show_home') }}"

    <!-- show logout button if current visitor is logged in -->
    {% else %}
    <h2><a href="{{ url_for('logout') }}">log out</a></h2>
    {% endif %}



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
